<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #a0aec0;
            margin-bottom: 1rem;
        }
        p {
            color: #718096;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Brick Breaker</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Use Left/Right arrow keys to move the paddle.</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- Game Variables & Constants ---
        let score = 0;
        let lives = 3;
        let rightPressed = false;
        let leftPressed = false;

        // Paddle properties
        const paddleHeight = 15;
        const paddleWidth = 120;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Ball properties
        const ballRadius = 12;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 4; // Ball speed on X-axis
        let dy = -4; // Ball speed on Y-axis

        // Brick properties
        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 30;

        // Brick array setup
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status 1 means brick is intact
            }
        }

        // --- Event Listeners for User Input ---
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // --- Collision Detection ---
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy; // Reverse ball direction
                            b.status = 0; // "Break" the brick
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                alert('YOU WIN, CONGRATULATIONS!');
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // --- Drawing Functions ---
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#febd69'; // Amazon yellow for fun
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#232f3e'; // Amazon light blue
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#007185'; // Amazon link color
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '16px Segoe UI';
            ctx.fillStyle = '#a0aec0';
            ctx.fillText('Score: ' + score, 8, 20);
        }

        function drawLives() {
            ctx.font = '16px Segoe UI';
            ctx.fillStyle = '#a0aec0';
            ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);
        }

        // --- Main Game Loop ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas each frame
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // Ball collision with left/right walls
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            // Ball collision with top wall
            if (y + dy < ballRadius) {
                dy = -dy;
            } 
            // Ball collision with bottom
            else if (y + dy > canvas.height - ballRadius) {
                // Check if it hits the paddle
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    if (!lives) {
                        alert('GAME OVER');
                        document.location.reload();
                    } else {
                        // Reset ball and paddle position
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 4;
                        dy = -4;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // Move paddle
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // Update ball position
            x += dx;
            y += dy;

            requestAnimationFrame(draw); // The heart of the animation
        }

        draw(); // Start the game loop
    </script>
</body>
</html>
